services:
  - type: web
    name: diario-nahysh
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: error
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: FILESYSTEM_DISK
        value: public
      - key: PHP_VERSION
        value: 8.3

databases:
  - name: diario-nahysh-db
    plan: free
    databaseName: diario_nahysh
    user: diario_user

